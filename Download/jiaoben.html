    :root {

      --primary-color: #3B82F6;

    .dark {

      --card-bg: #1F2937;
      --text-color: #F9FAFB;
      --secondary-text: #9CA3AF;
      --border-color: #374151;

    /* 基础样式重置 */

      padding: 0;
      box-sizing: border-box;

    }
    
    html {
      transition: background-color var(--transition);
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      line-height: 1.5;
      padding: 0 15px;
    }
    
    .container {
      width: 100%;
      max-width: calc(var(--card-width) * 3 + var(--card-gap) * 2);

      padding: 0 15px;
      overflow-x: hidden;
    }
    
    /* 头部样式 */

      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: flex-start;
    }
    
    @media (min-width: 768px) {
      .header-content {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }
    
    .page-title {
      font-size: clamp(1.5rem, 5vw, 2.8rem);
      font-weight: bold;
      color: var(--primary-color);
      white-space: nowrap;
      overflow: visible;
      text-overflow: clip;
      width: 100%;
    }
    
    .controls {
      display: flex;
      align-items: center;
      gap: 15px;
      width: 100%;
    }
    
    @media (min-width: 768px) {
      .controls {
        width: auto;

    /* 搜索框样式 */
    .search-container {
      position: relative;
      flex-grow: 1;
      max-width: 300px;

    .search-input {
      width: 100%;
      padding: 10px 10px 10px 38px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: var(--card-bg);
      color: var(--text-color);
      font-size: 14px;
      transition: var(--transition);
    }
    
    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--secondary-text);
    }
    
    /* 主题切换按钮 */
    .theme-toggle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      color: var(--secondary-text);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }
    
    .theme-icon {
      display: none;
      font-size: 18px;
    }
    
    .light .moon-icon {
      display: block;
    }
    
    .dark .sun-icon {
      display: block;
    }
    
    /* 主内容区 */

      padding-bottom: 40px;
    }
    
    .search-stats {
      height: 0;
      overflow: hidden;
    }
    
    /* 脚本网格 */
    .articles-container {
      display: grid;
      grid-template-columns: repeat(3, var(--card-width));
      gap: var(--card-gap);
      justify-content: center;
    }
    
    @media (max-width: 1450px) {
      .articles-container {
        grid-template-columns: repeat(2, var(--card-width));
      }
    }
    
    @media (max-width: 960px) {
      .articles-container {
        grid-template-columns: var(--card-width);
      }
    }
    
    @media (max-width: 500px) {
      :root {
        --card-width: calc(100vw - 40px);
      }
    }
    
    /* 脚本卡片（高度使用变量--card-height=125px） */
    .article-card {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 18px;
      box-shadow: var(--shadow-light);
      transition: var(--transition);
      width: var(--card-width);
      height: var(--card-height);  /* 使用修改后的高度 */
      display: flex;
      flex-direction: column;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .article-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }
    
    .article-card:active {
      transform: translateY(-2px);
    }
    
    .article-category {
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 8px;
      padding: 2px 8px;
      border-radius: 4px;
      display: inline-block;
      width: fit-content;
      z-index: 1;

    .article-title {

      font-weight: bold;
      margin-bottom: 10px;
      transition: var(--transition);
      flex-grow: 1;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      z-index: 1;
    }
    
    .article-title a {
      color: var(--text-color);
      text-decoration: none;
      display: block;
      pointer-events: none;
    }
    
    .article-summary {
      color: var(--secondary-text);
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-top: auto;

    .no-results {

      text-align: center;
    }

      display: block;
    }
    
    .no-results-text {
      color: var(--secondary-text);
      font-size: 18px;
      margin-top: 15px;
    }
  </style>

      },
    ];

    // DOM元素
    const articlesContainer = document.getElementById('articles-container');
    const searchInput = document.getElementById('search-input');
    const noResultsEl = document.getElementById('no-results');
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    const schemaScript = document.querySelector('script[type="application/ld+json"]');

    // 初始化页面
    document.addEventListener('DOMContentLoaded', () => {
      loadThemePreference();
      renderArticles(articles);
      updateSchemaData(articles);
      
      searchInput.addEventListener('input', handleSearch);
      themeToggle.addEventListener('click', toggleTheme);
      themeToggle.addEventListener('click', () => renderArticles(getCurrentArticles()));
    });

    // 更新结构化数据
    function updateSchemaData(articles) {
      const schemaData = {
        "@context": "https://schema.org",
        "@type": "ItemList",
        "name": "精选脚本列表",
        "description": "涵盖科技、健康、环境等领域的优质脚本合集",
        "itemListElement": articles.map((article, index) => ({
          "@type": "ListItem",
          "position": index + 1,
          "name": article.title,
          "description": article.summary,
          "url": article.url,
          "item": article.url
        }))
      };
      
      schemaScript.textContent = JSON.stringify(schemaData);
    }

    // 获取当前显示的脚本
    function getCurrentArticles() {
      const searchTerm = searchInput.value.toLowerCase().trim();
      if (!searchTerm) return articles;
      return articles.filter(article => 
        article.title.toLowerCase().includes(searchTerm) || 
        article.summary.toLowerCase().includes(searchTerm) || 
        article.category.toLowerCase().includes(searchTerm)
      );
    }

    // 渲染脚本列表
    function renderArticles(articlesToRender) {
      articlesContainer.innerHTML = '';
      
      if (articlesToRender.length === 0) {
        noResultsEl.classList.add('visible');
        return;
      }
      
      noResultsEl.classList.remove('visible');
      const isDark = html.classList.contains('dark');
      
      articlesToRender.forEach(article => {
        const articleCard = document.createElement('article');
        articleCard.className = 'article-card';
        articleCard.setAttribute('itemscope', '');
        articleCard.setAttribute('itemtype', 'https://schema.org/Article');
        articleCard.dataset.url = article.url;
        
        articleCard.addEventListener('click', () => {
          window.open(article.url, '_blank');
        });
        
        const categoryColor = categoryColors[article.category] || { light: '#6B7280', dark: '#9CA3AF' };
        const textColor = isDark ? categoryColor.dark : categoryColor.light;
        const bgColor = isDark ? 
          `${hexToRgba(categoryColor.dark, 0.1)}` : 
          `${hexToRgba(categoryColor.light, 0.1)}`;
        
        articleCard.innerHTML = `
          <div class="article-category" style="color: ${textColor}; background-color: ${bgColor}">
            ${article.category}
          </div>
          <h2 class="article-title" itemprop="headline">
            <a href="${article.url}" target="_blank" rel="noopener">${article.title}</a>
          </h2>
          <p class="article-summary" itemprop="description">${article.summary}</p>
          <meta itemprop="articleSection" content="${article.category}">
          <meta itemprop="url" content="${article.url}">
        `;
        
        articlesContainer.appendChild(articleCard);
      });
      
      updateSchemaData(articlesToRender);
    }

    // 十六进制转RGBA
    function hexToRgba(hex, alpha) {
      const r = parseInt(hex.slice(1, 3), 16);
      const g = parseInt(hex.slice(3, 5), 16);
      const b = parseInt(hex.slice(5, 7), 16);
      return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }

    // 搜索功能
    function handleSearch(e) {
      const searchTerm = e.target.value.toLowerCase().trim();
      const matchedArticles = getCurrentArticles();
      renderArticles(matchedArticles);
    }

    // 主题切换
    function toggleTheme() {
      const isDark = html.classList.toggle('dark');
      html.classList.toggle('light', !isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    // 加载主题偏好
    function loadThemePreference() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        html.classList.add(savedTheme);
        html.classList.remove(savedTheme === 'dark' ? 'light' : 'dark');
      } else {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        html.classList.add(prefersDark ? 'dark' : 'light');
        html.classList.remove(prefersDark ? 'light' : 'dark');
      }
    }
